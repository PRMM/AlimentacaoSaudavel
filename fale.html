    <div class="container">
        <h3 class="text-justify">Fale Conosco:</h3>
        <p></p>

        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nome">Insira seu nome:</label>
                    <input type="text" class="form-control id=" nome" placeholder="Nome Sobrenome">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="email">Insira seu endereço de e-mail:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="E-mail">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="senha">Insira sua senha:</label>
                    <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp"
                        placeholder="Senha">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="duvida">Insira sua dúvida aqui:</label>
                    <input type="text" class="form-control" id="duvida" aria-describedby="duvidaHelp"
                        placeholder="Dúvidas">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpar</button>
                </div>
            </div>
        </form>
    </div>

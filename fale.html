<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Alimentação Saudável</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a class="navbar-brand" href="index.html"><img src="imagens/logo.jpg" width="50" height="50" alt=""></a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand nav-link" href="index.html"><strong>Home</strong></a>
                    <a class="navbar-brand nav-link" href="projetos.html"><strong>Vitaminas</strong></a>
                    <a class="navbar-brand nav-link" href="fotos.html"><strong>Imagens</strong></a>
                    <a class="navbar-brand nav-link" href="fale.html"><strong>Fale Conosco</strong></a>
                </div>
            </div>
        </nav>
    </div>
    <p></p>

    <div class="container">
        <h3 class="text-justify">Fale Conosco:</h3>
        <p></p>

        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nome">Insira seu nome:</label>
                    <input type="text" class="form-control id=" nome" placeholder="Nome Sobrenome">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="email">Insira seu endereço de e-mail:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="E-mail">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="senha">Insira sua senha:</label>
                    <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp"
                        placeholder="Senha">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="duvida">Insira sua dúvida aqui:</label>
                    <input type="text" class="form-control" id="duvida" aria-describedby="duvidaHelp"
                        placeholder="Dúvidas">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <p></p>
    <div class="container">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar com grupos de botões">
            <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                <a class=" btn-link" href="index.html"><button type="button" class="btn btn-success"><abbr
                            title="Home">1</abbr></button></a>
                <a class=" btn-link" href="projetos.html"><button type="button" class="btn btn-success"><abbr
                            title="Vitaminas">2</abbr></button></a>
                <a class=" btn-link" href="fotos.html"><button type="button" class="btn btn-success"><abbr
                            title="Imagens">3</abbr></button></a>
                <a class=" btn-link" href="fale.html"><button type="button" class="btn btn-success"><abbr
                            title="Fale Conosco">4</abbr></button></a>
            </div>
        </div>
    </div>
</body>

</html>
